<html>
<div> translate x 0<input id="txSlider" type="range" min="0" max="300" step="1" value="45" /> 300 </div> 
<div> translate y 0<input id="tySlider" type="range" min="0" max="300" step="1" value="150" /> 300 </div>
<div> translate z 0<input id="tzSlider" type="range" min="0" max="300" step="1" value="0" /> 300 </div>
<div> rotate x 0<input id="rxSlider" type="range" min="0" max="360" step="5" value="40" /> 360 </div>
<div> rotate y 0<input id="rySlider" type="range" min="0" max="360" step="5" value="25" /> 360 </div>
<div> rotate z 0<input id="rzSlider" type="range" min="0" max="360" step="5" value="325" /> 360 </div>
<div> scale x -3<input id="sxSlider" type="range" min="-3" max="3" step="0.2" value="1" /> 3 </div>
<div> scale y -3<input id="sySlider" type="range" min="-3" max="3" step="0.2" value="1" /> 3 </div>
<div> scale z -3<input id="szSlider" type="range" min="-3" max="3" step="0.2" value="1" /> 3 </div>
<body>
<canvas id="canvas" width="400" height="300"></canvas>

</body>

<script type="text/javascript" src="../Common/webgl-utils.js"></script>
<script type="text/javascript" src="../Common/initShaders.js"></script>
<script type="text/javascript" src="../Common/MV.js"></script>
<script src="similarity.js"></script>

<!-- vertex shader -->
<script id="3d-vertex-shader" type="x-shader/x-vertex">
attribute vec4 position;
attribute vec4 colour;

uniform mat4 matrix;

varying vec4 v_colour;

void main() {
  // Multiply the position by the matrix.
  gl_Position = matrix * position;

  // Pass the color to the fragment shader.
  v_colour = colour;
}
</script>
<!-- fragment shader -->
<script id="3d-fragment-shader" type="x-shader/x-fragment">
precision mediump float;

// Passed in from the vertex shader.
varying vec4 v_colour;

void main() {
   gl_FragColor = v_colour;
}
</script>
</html>
